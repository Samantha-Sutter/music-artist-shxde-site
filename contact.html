    </section>
    <form
      action="sendmail.php"
      method="post"
      name="contact_form"
      id="contact_form"
    >
      <fieldset>
        <legend>enter ur info</legend>
        <label for="first_name">first name:</label>
        <input type="text" name="first_name" id="first_name" required /><br />
        <label for="last_name">last name:</label>
        <input type="text" name="last_name" id="last_name" required /><br />
        <label for="email">email:</label>
        <input type="email" name="email" id="email" required /><br />
        <label for="verify">verify:</label>
        <input
          type="email"
          name="verify"
          id="verify"
          required
          autocomplete="off"
        /><br />
        <label for="phone">phone number:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          placeholder="999-999-9999"
          required
        /><br />
      </fieldset>
      <fieldset>
        <legend>send a msg</legend>
        <br />
        <label for="subject">what's this about? :</label>
        <select name="subject" id="subject">
          <option value="booking">booking</option>
          <option value="graphic-design">graphic design</option>
          <option value="colab">colab</option>
          <option value="Other">other</option></select
        ><br />
        <label for="message">message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </fieldset>
      <fieldset id="buttons">
        <legend>submit ur msg</legend>
        <label>&nbsp;</label>
        <input type="submit" id="submit" value="send email" />
        <input type="reset" id="reset" value="reset" /><br />
      </fieldset>
    </form>
